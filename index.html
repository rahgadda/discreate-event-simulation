<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Simulation Bot</title>
</head>

<body>
    <iframe class="paper" id="iframe_chat_window"
        style="visibility:visible;"
        scrolling="auto"
        onload="this.style.visibility = 'visible';" src="chat\chat.html"></iframe>
    <div class="chat">
        <i id="chat_icon"
           class="fas fa-comments" onclick="chatClick()"></i>
    </div>
    <iframe id="simulation-frame" src="" height="90%" width="95%" frameborder="0" style="display: none;">
    </iframe>
</body>

</html>
